name: ci

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration "Release"
